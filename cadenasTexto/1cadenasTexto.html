<!DOCTYPE HTML>

      <title>Cadenas de texto Ejercicio 1</title>

    <body>
		<h1>Cadenas de texto Ejercicio 1</h1>
		<p>1. Hacer un programa que sustituya una cadena "Yo amo a mi perro" por "Yo amo a mi gato"</p>
		<p id="demo"></p>
        <script>
            frase = "Yo amo a mi perro";
			var f = frase.replace("perro", "gato");
			document.getElementById("demo").innerHTML = f;
        </script>
		
    </body>
</html>
