<!DOCTYPE HTML>
<html>
    <head>
      <title>Condicionales Ejercicio 2</title>
    </head>
    <body>
		<h1>Condicionales Ejercicio 2</h1>
		<p>2. Hacer un programa que nos diga el día de la semana en el que nos encontramos</p>
		
		<p id="demo"></p>
        
		<script>
			var dia;
			switch (new Date().getDay()){
				case 0:
					dia = "Domingo";
					break;
					
				case 1:
					dia = "Lunes";
					break;
				
				case 2:
					dia = "Martes";
					break;
					
				case 3:
					dia = "Miércoles";
					break;
				
				case 4:
					dia = "Jueves";
					break;
				
				case 5:
					dia = "Viernes";
					break;
					
				case 6:
					dia = "Sábado";
			}
			document.getElementById("demo").innerHTML = "Hoy es " + dia;

        </script>
    </body>
</html>
