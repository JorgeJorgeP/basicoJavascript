<!DOCTYPE HTML>
<html>
    <head>
      <title>Fechas Ejercicio 1</title>
    </head>
    <body>
		<h1>Fechas Ejercicio 1</h1>
		<p>1. Hacer un programa que nos muestre el día de la semana en el que estamos.</p>
		<p id="demo"></p>
        <script>
			var d = new Date();
            document.getElementById("demo").innerHTML = d.getDay();
        </script>
    </body>
</html>
