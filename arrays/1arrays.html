<!DOCTYPE HTML>
<html>
    <head>
      <title>Arrays Ejercicio 1</title>
    </head>
    <body>
		<h1>Arrays Ejercicio 1</h1>
		<p>1. Hacer un programa que nos muestre los meses enero, agosto y noviembre  de todos los meses del año.</p>
		<p id="demo"></p>
        <script>
			var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            document.getElementById("demo").innerHTML = meses[0] + " " + meses[7] + " " + meses[10];
        </script>
    </body>
</html>
