<!DOCTYPE HTML>
<html>

      <title>Arrays Ejercicio 2</title>

    <body>
		<h1>Arrays Ejercicio 2</h1>
		<p>2. Crear un array con tres días de la semana y añadirle posteriormente los días faltantes y que los muestre todos</p>
		<p id="demo"></p>
        <script>
			var dias = ["Lunes", " Martes", " Miércoles"];
			dias.push(" Jueves", " Viernes", " Sábado", " Domingo")
            document.getElementById("demo").innerHTML = dias;
        </script>
    </body>
